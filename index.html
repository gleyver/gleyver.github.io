<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Excel Sheets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Compare Excel Sheets</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="compareForm">
                    <div class="form-group">
                        <label for="format">Formato</label>
                        <select id="format" class="form-control">
                            <option value="xlsx">XLSX</option>
                            <option value="csv">CSV</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="file1">Upload Sheet 1:</label>
                        <input type="file" id="file1" class="form-control-file" accept=".xlsx, .csv">
                    </div>
                    <div class="form-group">
                        <label for="file2">Upload Sheet 2:</label>
                        <input type="file" id="file2" class="form-control-file" accept=".xlsx, .csv">
                    </div>
                    <div class="form-group">
                        <label for="column1">Choose column to compare from Sheet 1:</label>
                        <input type="number" id="column1" class="form-control" min="1">
                    </div>
                    <div class="form-group">
                        <label for="column2">Choose column to compare from Sheet 2:</label>
                        <input type="number" id="column2" class="form-control" min="1">
                    </div>
                    <button type="submit" id="compareBtn" class="btn btn-primary btn-block">Compare</button>
                </form>
                <div id="progress" class="mt-3" style="display: none;">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
                    </div>
                    <p class="text-center mt-2">Processing...</p>
                </div>
                <h2 class="text-center mt-4">Matching Values:</h2>
                <div id="resultCount" class="text-center mb-3"></div> 
                <ul id="result" class="list-group mt-3"></ul>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js" defer></script>
    <script type="module" src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
</body>
</html>
